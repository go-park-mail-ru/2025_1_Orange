info:
  contact: {}
  description: API веб-приложения ResuMatch для поиска работы и сотрудников.
  title: ResuMatch API
  version: 1.0.0
paths:
  /applicant/avatar:
    post:
      consumes:
      - multipart/form-data
      description: Загружает изображение аватара для профиля соискателя. Требует авторизации
        и CSRF-токена.
      parameters:
      - description: Файл изображения (JPEG/PNG, макс. 5MB)
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Информация о файле
          schema:
            $ref: '#/definitions/dto.UploadStaticResponse'
        "400":
          description: Неверный формат файла
          schema:
            $ref: '#/definitions/utils.APIError'
        "401":
          description: Не авторизован
          schema:
            $ref: '#/definitions/utils.APIError'
        "403":
          description: Доступ запрещен
          schema:
            $ref: '#/definitions/utils.APIError'
        "413":
          description: Файл слишком большой
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Ошибка загрузки файла
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - session_cookie: []
      - csrf_token: []
      summary: Загрузить аватар
      tags:
      - Applicant
  /applicant/emailExists:
    post:
      consumes:
      - application/json
      description: Проверяет, есть ли работодатель с таким email
      parameters:
      - description: Email для проверки
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.EmailExistsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EmailExistsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - csrf_token: []
      summary: Проверка email
      tags:
      - Applicant
  /applicant/login:
    post:
      consumes:
      - application/json
      description: Авторизация соискателя. При успешной авторизации отправляет куки
        с сессией.
      parameters:
      - description: Данные для авторизации (email и пароль)
        in: body
        name: loginData
        required: true
        schema:
          $ref: '#/definitions/dto.Login'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Неверный формат запроса
          schema:
            $ref: '#/definitions/utils.APIError'
        "403":
          description: Доступ запрещен (неверные учетные данные)
          schema:
            $ref: '#/definitions/utils.APIError'
        "404":
          description: Пользователь не найден
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - csrf_token: []
      summary: Авторизация соискателя
      tags:
      - Applicant
  /applicant/profile:
    put:
      consumes:
      - application/json
      description: Обновляет данные профиля соискателя, кроме аватара. Требует авторизации.
      parameters:
      - description: Данные для обновления профиля
        in: body
        name: updateData
        required: true
        schema:
          $ref: '#/definitions/dto.ApplicantProfileUpdate'
      responses:
        "204":
          description: No Content
        "400":
          description: Неверный формат данных
          schema:
            $ref: '#/definitions/utils.APIError'
        "401":
          description: Не авторизован
          schema:
            $ref: '#/definitions/utils.APIError'
        "403":
          description: Нет доступа
          schema:
            $ref: '#/definitions/utils.APIError'
        "409":
          description: Пользователь уже существует
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - csrf_token: []
      - session_cookie: []
      summary: Обновить профиль соискателя
      tags:
      - Applicant
  /applicant/profile/{id}:
    get:
      description: Возвращает профиль соискателя по ID. Требует авторизации. Доступен
        только для владельца профиля.
      parameters:
      - description: ID соискателя
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Профиль соискателя
          schema:
            $ref: '#/definitions/dto.ApplicantProfileResponse'
        "400":
          description: Неверный ID
          schema:
            $ref: '#/definitions/utils.APIError'
        "401":
          description: Не авторизован
          schema:
            $ref: '#/definitions/utils.APIError'
        "403":
          description: Нет доступа к этому профилю
          schema:
            $ref: '#/definitions/utils.APIError'
        "404":
          description: Профиль не найден
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - session_cookie: []
      summary: Получить профиль соискателя
      tags:
      - Applicant
  /applicant/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: Данные для регистрации
        in: body
        name: registerData
        required: true
        schema:
          $ref: '#/definitions/dto.ApplicantRegister'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Неверный формат запроса
          schema:
            $ref: '#/definitions/utils.APIError'
        "409":
          description: Пользователь уже существует
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - csrf_token: []
      summary: Регистрация соискателя
      tags:
      - Applicant
  /auth/isAuth:
    get:
      description: Проверяет авторизован пользователь или нет.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - session_cookie: []
      summary: Проверка авторизации
      tags:
      - Auth
  /auth/logout:
    post:
      description: Завершает текущую сессию пользователя
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - session_cookie: []
      - csrf_token: []
      summary: Выход из системы
      tags:
      - Auth
  /auth/logoutAll:
    post:
      description: Завершает все активные сессии пользователя
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - session_cookie: []
      - csrf_token: []
      summary: Выход со всех устройств
      tags:
      - Auth
  /chat/{id}:
    get:
      description: Получить чат по его идентификатору. Требует авторизации.
      parameters:
      - description: ID чата
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Чат
          schema:
            $ref: '#/definitions/dto.ChatResponse'
        "401":
          description: Не авторизован
          schema:
            $ref: '#/definitions/utils.APIError'
        "404":
          description: Чат не найден
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - csrf_token: []
      - session_cookie: []
      summary: Получить чат по ID
      tags:
      - Chat
  /chat/{id}/messages:
    get:
      description: Получить все сообщения из указанного чата. Требует авторизации
        и доступа к чату.
      parameters:
      - description: ID чата
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список сообщений
          schema:
            items:
              $ref: '#/definitions/dto.MessageResponse'
            type: array
        "401":
          description: Не авторизован
          schema:
            $ref: '#/definitions/utils.APIError'
        "403":
          description: Доступ запрещён
          schema:
            $ref: '#/definitions/utils.APIError'
        "404":
          description: Чат не найден
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - csrf_token: []
      - session_cookie: []
      summary: Получить сообщения чата
      tags:
      - Chat
  /chat/user:
    get:
      description: Получить все чаты текущего пользователя. Требует авторизации.
      produces:
      - application/json
      responses:
        "200":
          description: Список чатов
          schema:
            items:
              $ref: '#/definitions/dto.ChatShortResponse'
            type: array
        "401":
          description: Не авторизован
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - csrf_token: []
      - session_cookie: []
      summary: Получить чаты пользователя
      tags:
      - Chat
  /chat/vacancy/{id}:
    post:
      description: Создать или получить существующий чат для вакансии. Только для
        соискателей (applicant).
      parameters:
      - description: ID вакансии
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Чат
          schema:
            $ref: '#/definitions/dto.ChatResponse'
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/utils.APIError'
        "401":
          description: Не авторизован
          schema:
            $ref: '#/definitions/utils.APIError'
        "403":
          description: Доступ запрещён
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - csrf_token: []
      - session_cookie: []
      summary: Получить чат по вакансии
      tags:
      - Chat
  /employer/emailExists:
    post:
      consumes:
      - application/json
      description: Проверяет, есть ли работодатель с таким email
      parameters:
      - description: Email для проверки
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.EmailExistsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EmailExistsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - csrf_token: []
      summary: Проверка email
