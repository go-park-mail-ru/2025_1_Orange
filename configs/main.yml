http:
  host: "0.0.0.0"
  port: "8000"
  readTimeout: "10s"
  writeTimeout: "10s"
  maxHeaderBytes: 1048576
  corsAllowedOrigins:
    - "http://localhost:8001"

microservices:
  poll_service:
    host: "poll"
    port: "8081"

session:
  cookieName: "session_id"
  lifetime: "24h"
  httpOnly: true
  secure: false
  sameSite: "Strict"

csrf:
  cookieName: "csrf_token"
  lifetime: "1h"
  httpOnly: true
  secure: false
  sameSite: "Strict"

postgres:
  host: "localhost"
  port: "5432"
  user: "postgres"
  dbname: "mydb"
  sslmode: "disable"

redis:
  host: "localhost"
  port: "6379"
  db: 0
  ttl: 86400
